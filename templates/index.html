{% extends 'base.html' %}

{% block body %}

{% if is_logged == True %}

<div class="container" style="text-align: center; padding-top: 15%; padding-bottom: 5%;">
<h1 class="display-6">hej {{ username }} :)</h1>
</div>

{% else %}

<section>
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4" style="border:1px; border-radius: 10px; border-style:solid; border-color:#858585; padding: 3%; padding-top: 3%;">
            <div class="container" style="text-align: center; padding-bottom: 10%;">
                <h1 class="display-6">ALL APP, BABY!</h1>
            </div>
            <form method="POST">
            {% csrf_token %}
    
            <div class="form-outline mb-4">
                <input type="username" id="username" name="username" class="form-control form-control-lg" placeholder="Username"/>
            </div>
    
            <div class="form-outline mb-3">
                <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" />
            </div>
    
            {% if messages %}

            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
              </svg>

            {% for message in messages %}

            <div style="color: red;" >
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                {{ message }}
            </div>
            {% endfor %}
            
            {% endif %}

            <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-warning btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Loguj</button>
            </div>
    
            </form>

        </div>
        </div>
    </div>


</section>

{% endif %}

{% endblock body %}
